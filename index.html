<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle:wght@700&display=swap" rel="stylesheet">
    <title>COVID-19 statistics</title>
 
</head>
<body>
    <h1>COVID-19</h1>
    <div class = "conteiner_information">

        <div class="choices">
                <select name="city" id="" >
                    <option disabled selected class="choice" >Choose the country</option>
                </select>
           
            <button>Search</button>
        </div>
        <div class="title_block">
            <p>TODAY</p>
            <p>TOTAL</p>
        </div>
        <div class="results" id="results">
            <div class = "today">
                <p>CASES</p>
                <p class = "numb">000</p>
                <p>Active</p>
                <p class = "numb">000</p>
                <p>Deaths:</p>
                <p class = "numb">000</p>
            </div>
            <div class = "total">
                <p>CASES</p>
                <p class = "numb">000</p>
                <p>Recovered</p>
                <p class = "numb">000</p>
                <p>Deaths:</p>
                <p class = "numb">000</p>
            </div>
        </div>

    </div>
    
    <script src="scrypt.js"></script>

    
</body>
</html>
